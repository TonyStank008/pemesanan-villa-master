<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Process</title>
    <link rel="stylesheet" href="Booking1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>
        Travel Nusantara
    </header>

    <div class="container">
        <div class="row h-100">
            <div class="col-md-12 text-center">

                <div class="container-semua">
                    <div class="container-isi">
                        <div class="container-atas">
                            <div class="booking-process">
                                BOOKING PROCESS
                            </div>
                            <div class="progress-dot">
                                <div class="pro-1"> 1 </div>
                                <div class="pro-2"> 2 </div>
                                <div class="pro-3"> 3 </div>
                            </div>
                        </div>
                        <div class="container-tengah">
                            <div class="container-tengah-kiri">
                                <div class="kiri-atas">
                                    <img src="images/Villa-GrandHill.png" alt="">
                                </div>
                                <div class="kiri-bawah">
                                    <div class="kiri-bawah-kiri">
                                        <span id="span-1"> Villa GrandHill </span>
                                        <span id="span-2"> Bali, Indonesia </span>
                                    </div>
                                    <div class="kiri-bawah-kanan">
                                        <span id="span-3"> Total Bayar : </span> 999k / 1 Malam
                                    </div>
                                </div>
                            </div>
                            <div class="container-tengah-kanan">
                                <div class="form">
                                    <div class="label"> Nama Depan </div>
                                    <div class="input"> <input type="text"> </div>
                                </div>
                                <div class="form">
                                    <div class="label"> Nama Belakang </div>
                                    <div class="input"> <input type="text"> </div>
                                </div>
                                <div class="form">
                                    <div class="label"> Email </div>
                                    <div class="input"> <input type="email"> </div>
                                </div>
                                <div class="form">
                                    <div class="label"> No. Telepon </div>
                                    <div class="input"> <input type="text"> </div>
                                </div>
                            </div>
                        </div>
                        <div class="container-bawah">
                            <a href="Booking2.html">
                                <button id="button-1">Continue</button>
                            </a>                
                            <button id="button-2" style="margin-left: 20px;">Batal</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>



</body>
</html>
